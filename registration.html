<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            text-decoration: none;
            color: #007BFF;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 
 <script>
    function gotopage(){
        window.location.href="register business.html";
    }
 </script>
<div class="container">
    <h1>Business Registration</h1>
    <form action="registration.html" method="post">
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
        </div>
        <div class="form-group">
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter the owner's name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="businessType">Business Type:</label>
            <select id="businessType" name="businessType" required>
                <option value="Plumber">Plumber</option>
                <option value="mart">mart</option>
                <option value="gold smith">gold-smith</option>
                <option value="Vendor">Vendor</option>
                <option value="farmer">Farmer</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="complete address" required></textarea>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="enter confirm password"required>
        </div>
         <button onclick="window.location.href='signin.html'">submit</button>
    </form>
    <div class="link">
        <p>Already have an account? <a href="signin.html">Sign In here</a></p>
    </div>
</div>
<script>
    function signup(){
        alert("Signup Successfully! redirecting to sign in...");
        window.location.href="signin.html";
    }
</script>
</body>
</html>
